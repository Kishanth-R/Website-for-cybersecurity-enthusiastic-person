<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration - Cybersecurity Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 4px;">
            <h2>Register</h2>
            <p class="form-intro">Create a new account to get started.</p>
            <form id="registerForm">
                <label for="regUsername">Username</label><br />
                <input type="text" id="regUsername" name="regUsername" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
                <label for="regEmail">Email</label><br />
                <input type="email" id="regEmail" name="regEmail" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
                <label for="regPassword">Password</label><br />
                <input type="password" id="regPassword" name="regPassword" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
                <button type="submit" style="padding: 0.5rem 1rem;">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
