<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Cybersecurity Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 4px;">
            <h2>Login</h2>
            <p class="form-intro">Please enter your credentials to login.</p>
            <form id="loginForm">
                <label for="username">Username</label><br />
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
                <label for="password">Password</label><br />
                <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
                <button type="submit" style="padding: 0.5rem 1rem;">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
